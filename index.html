<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="row">
        <div class="col-12">
            <h1 class="header">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="row">
            <section class="col-3 searchCity">
                <h4>Search for a City:</h4>
                <div class="row input">
                    <input class="col-8 form-control" type="text"><button class="col-3"><i
                            class="fas fa-search"></i></button>
                </div>
                <hr>
                <div id="searchInput">
                </div>
            </section>

            <div class="col-8">
                <section class="row cityResult">
                    <div id="cityResults"></div>
                </section>

                <div class="row">
                    <h3>5-Day Forecast:</h3>
                </div>
                <br>
                <div class="row" id="cast"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
